<mat-card>
  
      <h2>User Login</h2>
  
  <mat-card-content>
      <form class="example-form" [formGroup]="login" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" >
          </mat-form-field>
          <div class="formButtons">
            <span><button type="submit" mat-raised-button color="#ff0000">Login</button></span>
            &nbsp;
            <span><a routerLink="/register" mat-raised-button color="accent">Register User</a></span>
          </div>
        </form>
  </mat-card-content>
</mat-card>
